<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Evaluation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #35424a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('main.home') }}">NextGen</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="#">About us</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('main.login') }}">Log in</a>
            {% endif %}
        </div>
    </nav>

    <header>
        <h1>Mental Health Evaluation Form</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('main.submit_questionnaire') }}" method="POST">
            <label for="happiness">Happiness:</label>
            <input type="text" name="happiness" required>

            <label for="stress">Stress:</label>
            <input type="text" name="stress" required>

            <label for="sleep">Sleep:</label>
            <input type="text" name="sleep" required>

            <label for="energy">Energy:</label>
            <input type="text" name="energy" required>

            <label for="support">Support:</label>
            <input type="text" name="support" required>

            <label for="self-esteem">Self-esteem:</label>
            <input type="text" name="self-esteem" required>

            <label for="anxiety">Anxiety:</label>
            <input type="text" name="anxiety" required>

            <label for="interest">Interest:</label>
            <input type="text" name="interest" required>

            <label for="concentration">Concentration:</label>
            <input type="text" name="concentration" required>

            <label for="substance_use">Substance Use:</label>
            <input type="text" name="substance_use" required>

            <button type="submit">Submit</button>
            
        </form>
    </div>
</body>
</html>
