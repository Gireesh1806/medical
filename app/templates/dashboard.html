{% extends 'base.html' %}

{% block content %}
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }

        /* Container for Graphs */
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Card Style for Graphs */
        .graph-card {
            width: 90%;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .graph-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Title Styling */
        .graph-title {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* Only show when data is loading */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button Styling */
        .refresh-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .refresh-button:hover {
            background-color: #2980b9;
        }

        /* Tooltip Styling for Interactive Info */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the element */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <div class="graph-container">
        <!-- Loading spinner, visible during data load -->
        <div class="loading-spinner" id="loading-spinner"></div>

        <!-- Graph Cards -->
        <div class="graph-card">
            <div class="graph-title">Stress Levels Over Time</div>
            <img src="{{ url_for('static', filename='Figure_3.webp') }}" alt="Stress Levels Over Time">
        </div>

        <div class="graph-card">
            <div class="graph-title">Sleep Quality Over Time</div>
            <img src="{{ url_for('static', filename='Figure_2.webp') }}" alt="Sleep Quality Over Time">
        </div>

        <div class="graph-card">
            <div class="graph-title">Happiness Score</div>
            <img src="{{ url_for('static', filename='Figure_1.webp') }}" alt="Happiness Score">
        </div>

        <button class="refresh-button" onclick="refreshData()">Refresh Data</button>
    </div>

 
    
{% endblock %}
